<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="reset" href="reset.css">
  <link rel="stylesheet" href="animatedLanding.css" 
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="./FontAwesome/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">

</head>

<body>
  <main>
    <div class="image">
      <img src="portfolio.jpeg">
      </div>
    <div class="right-box">
      <div class="video-container">
        <video autoplay loop muted>
          <source SRC="clouds.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-overlay">
        <h1 class="animated fadeInRight delay-1s">Erin Rogers</h1>
        <nav>
          <div class="logo">
            <img src="BluishLogo.png">
          </div>
          <div class="contact">
            <ul>
              <li class="animated fadeInDown delay-1s">About</li>
              <li class="animated fadeInDown delay-1s">Projects</li>
              <li class="animated fadeInDown delay-1s">Contact</li>
            </ul>
          </div>
        </nav>
        <div class="write-up">
          <h2><b>I like making websites.</b></h2>
        </div>
        <footer>
          <p>Erin Rogers &copy 2020</p>
          <div class="social animated fadeInUp delay-1s">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-github"></i>
          </div>
        </footer>
      </div>
    </div>
  </main>

</body>

</html>
