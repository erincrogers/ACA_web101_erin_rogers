<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page Wireframe</title>
  <link rel="stylesheet" href="..//reset.css">
  <link rel="stylesheet" href="hair-style.css">
</head>
<body>
  <div class="wireframe border">
    <div class="maxW_1024">
      <div class="navigation border2">
        <div class="navigation__content border">
          <h2>I'm a logo</h2>
          <ul>
            <li><a class="nav-link" to="/">nav1</a></li>
            <li><a class="nav-link" to="/">nav2</a></li>
            <li><a class="nav-link" to="/">nav3</a></li>
            <li><a class="nav-link" to="/">nav4</a></li>
          </ul>
        </div>
      </div>
      <div class="hero border">
        <div class="hero__header border2">
          <div class="title border3">
            <h1>I'M A HERO TITLE</h1>
          </div>
          <div class="subtitle border3">
            <h3>I'm a hero subtitle.</h3>
          </div>
        </div>
      </div>
      <div class="services border">
        <div class="services__header border2">
          <div class="title"><h1>What we offer</h1></div>
        </div>
        <div class="services__container border2">
          <div class="service border3">
            <div class="service__header border4">
              <h1>The Hipster</h1>
            </div>
            <div class="service__body border4">
              <img src="./hipster.jpg">
            </div>
          </div>
          <div class="service border3">
            <div class="service__header border4">
              <h1>The Lumberjack</h1>
            </div>
            <div class="service__body border4">
              <img src="./lumberjack.jpg">
            </div>
          </div>
          <div class="service border3">
            <div class="service__header border4">
              <h1>The Old Hipster</h1>
            </div>
            <div class="service__body border4">
             <img src="oldHipster.jpg">
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="company">
          <h5>Company Name</h5>
          <h5>Address</h5>
          <h5>Phone</h5>
          <h5>Email</h5>
        </div>
      </footer>
    </div>
  </div>
  </body>
</html>
